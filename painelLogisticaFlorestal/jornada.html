    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Menu</h2>
        <button id="homeBtn"><i class="fas fa-home"></i>Home</button> <!-- Botão Home -->
        <button id="showChartBtn"><i class="fas fa-chart-bar"></i>Gráfico Estouro de jornadas</button>
        <button id="downloadExcelBtn"><i class="fas fa-file-excel"></i>Baixar Excel</button>
    </div>

    <!-- Conteúdo Principal -->
    <div class="main-content">
        <h1>Controle de Interjonadas dos Motoristas</h1>
            <!-- Data da Última Atualização -->
        <div id="lastUpdate" class="update-info">
            <i class="fas fa-sync-alt"></i> Última atualização: <span id="updateDate">10 de outubro de 2024</span>
        </div>

        <!-- Barra de pesquisa -->
        <input type="text" id="searchInput" placeholder="Digite a matricula do motorista" oninput="filterTable()">
        <!-- Filtros Interativos -->
    <div class="filters">
        <label for="estouroFiltro">Estouro de Jornada:</label>
        <select id="estouroFiltro">
            <option value="">Todos</option>
            <option value="menos2">Menos de 2h</option>
            <option value="2-210">02:00 - 02:10</option>
            <option value="210-230">02:10 - 02:30</option>
            <option value="230-300">02:30 - 03:00</option>
            <option value="acima3">Acima de 3h</option>
        </select>

        <label for="interjornadaFiltro">Interjornada:</label>
        <input type="text" id="interjornadaFiltro" placeholder="Digite tempo de interjornada">

        <label for="folgaFiltro">Trabalho na Folga:</label>
        <input type="text" id="folgaFiltro" placeholder="Digite tempo de trabalho na folga">
    </div>
    

        <!-- Container da Tabela -->
        <div id="tableContainer" class="table-container">
            <table id="trainingTable">
                <thead>
                    <tr>
                        <th>Matricula</th>
                        <th>Nome</th>
                        <th>Data infração</th>
                        <th>Centro de Custo</th>
                        <th>Estouro jornada</th>
                        <th>Interjornada</th>
                        <th>Trabalho na folga</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Linhas serão inseridas dinamicamente aqui -->
                </tbody>
            </table>

            <!-- Barra de Paginação -->
            <div id="pagination" class="pagination"></div>
        </div>

        <!-- Container do Gráfico (oculto inicialmente) -->
        <div id="chartContainer" style="display: none;">
            <button id="backToTableBtn">Voltar para a Tabela</button>
            <canvas id="myChart" width="1200" height="600"></canvas>
        </div>
    </div>

    <script src="javaScript/jornada.js"></script>
</body>
</html>
